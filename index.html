<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="jumbotron">
				<h1>Train Times</h1>
				<p class="text-lead">It's probably right</p>
			</div>
		</div>


		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-striped table-hover ">
					  <thead>
					    <tr>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency</th>
					      <th>Next Arrival</th>
					      <th>Minutes Away</th>
					    </tr>
					  </thead>
					  <tbody>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal">
					  <fieldset>
					    <legend>Add Train</legend>
					    <div class="form-group">
					      <label for="inputTrain" class="col-lg-2 control-label">Add Train</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputTrain" placeholder="Train">
					      </div>
					    </div>

					   	<div class="form-group">
					      <label for="inputDest" class="col-lg-2 control-label">Destination</label>
					      <div class="col-lg-10">
					        <input type="text" class="form-control" id="inputDest" placeholder="Destination">
					      </div>
					    </div>

					 	<div class="form-group">
					      <label for="inputFirst" class="col-lg-2 control-label">First Train Time</label>
					      <div class="col-lg-10">
					        <input type="time" class="form-control" id="inputFirst" placeholder="First Train">
					      </div>
					    </div>

					 	<div class="form-group">
					      <label for="inputFreq" class="col-lg-2 control-label">Frequency (min)</label>
					      <div class="col-lg-10">
					        <input type="number" class="form-control" id="inputFreq" placeholder="5 Min">
					      </div>
					    </div>

					    <div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
					      </div>
					    </div>
					  </fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>


<!-- JQuery, moment, and firebase -->
<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js" integrity="sha256-cPV18mnKeXm349/LJ+fcY51Ts2ygt+cWpZCzc3YzEus=" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
</html>
